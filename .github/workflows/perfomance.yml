name: Performance Tests

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * 0"

jobs:
  performance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@latest

      - name: Create Lighthouse CI output directory
        run: mkdir -p .lighthouseci

      - name: Run Lighthouse CI
        run: |
          lhci autorun || true
        continue-on-error: true

      - name: List Lighthouse CI output
        run: |
          echo "Checking for Lighthouse CI output..."
          if [ -d ".lighthouseci" ]; then
            echo "Found .lighthouseci directory:"
            ls -la .lighthouseci/
            echo "File count: $(find .lighthouseci -type f | wc -l)"
          else
            echo "No .lighthouseci directory found"
          fi

      - name: Archive performance results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-results
          path: .lighthouseci/
          retention-days: 30
          if-no-files-found: warn
