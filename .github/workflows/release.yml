name: Release

on:
  push:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build

      - name: Generate Changelog
        run: |
          # Get current tag
          CURRENT_TAG=${{ github.ref_name }}
          
          # Get all tags sorted by version (newest first)
          TAGS=($(git tag --sort=-version:refname))
          
          # Find current tag index and get previous tag
          PREVIOUS_TAG=""
          for i in "${!TAGS[@]}"; do
            if [ "${TAGS[$i]}" = "$CURRENT_TAG" ] && [ $i -lt $((${#TAGS[@]} - 1)) ]; then
              PREVIOUS_TAG="${TAGS[$((i + 1))]}"
              break
            fi
          done
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # No previous tag found, get all commits
            git log --pretty=format:"- %s (%h)" --no-merges > CHANGELOG.txt
          else
            # Get commits between previous tag and current tag
            git log ${PREVIOUS_TAG}..${CURRENT_TAG} --pretty=format:"- %s (%h)" --no-merges > CHANGELOG.txt
          fi
          
          # Handle empty changelog
          if [ ! -s CHANGELOG.txt ]; then
            echo "- No changes" > CHANGELOG.txt
          fi
          
          # Build release body with changelog
          {
            echo "## Release ${{ github.ref_name }}"
            echo ""
            echo "### Changes"
            echo ""
            cat CHANGELOG.txt
          } > RELEASE_BODY.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: false
          body_path: RELEASE_BODY.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push release
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}:latest
