name: Reusable CI - Test, Lint, Build

on:
  workflow_call:
    inputs:
      run_build:
        description: 'Whether to run build step'
        required: false
        type: boolean
        default: false
      run_security:
        description: 'Whether to run security checks'
        required: false
        type: boolean
        default: false

jobs:
  test-lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint

      - name: Run tests
        run: pnpm run test || true

      - name: Security audit
        if: ${{ inputs.run_security }}
        run: pnpm audit --audit-level=moderate

      - name: SAST scan with npm audit
        if: ${{ inputs.run_security }}
        run: pnpm audit --production

      - name: Build application
        if: ${{ inputs.run_build }}
        run: pnpm run build

